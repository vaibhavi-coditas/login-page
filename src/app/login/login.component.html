<div class="container">

    <h1 class="header">Login Form</h1>

    <form [formGroup]="loginForm" class="form" (ngSubmit)="onLogin">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="userName" formControlName="userName">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="password" formControlName="password">
        </div>

        <div class="form-footer">
            <button class="btn btn-round" type="submit">Login</button><br>
            
        </div>
        <a [routerLink]="['/register']">New User</a>
    </form>

</div>
